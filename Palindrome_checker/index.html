<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <header>

            <h1>Palindrome Checker</h1>

            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>

        </header>

        <div class="inputs">

            <input type="text" id="text-input" spellcheck="false" placeholder="Enter Text">

            <button id="check-btn">Check Palindrome</button>

        </div>

        <p id="result"></p>

    </main>

    <script src="./script.js"></script>
</body>

</html>
